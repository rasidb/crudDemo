<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>student form</title>
</head>
<body>
<h3>Student registration form</h3>

<form
        th:action="@{/processStudentForm}" th:object="${student}" method="POST">
    First name: <input type="text" th:field="*{firstName}"/>
    <br><br>
    Last Name: <input type="text" name="lastName" th:field="*{lastName}"/>
    <br><br>
    <select name="country" th:field="*{country}">
        <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}"></option>
    </select>
    <br>
    <br>
    <input type="submit" name="submit" value="submit">
</form>
</body>
</html>
