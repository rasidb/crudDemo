<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          integrity="sha384-AbX38x0Dd3O+JxAiJKVtyfO3CmU1XS9O3+P5O6YFRmzN7z4N0z2b1lE1yfgZZyGf"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 40px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary, .btn-danger {
            width: 100%;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center">Login Form</h2>
    <form action="#" th:action="@{/authenticateTheUser}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">User Name:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>
        <div th:if="${param.error}" class="error">
            Invalid username or password
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <form action="#" th:action="@{/logout}" method="post" class="mt-4">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <div th:if="${param.logout}" class="mt-3 text-center">
        Logout successful
    </div>
</div>
</body>
</html>
